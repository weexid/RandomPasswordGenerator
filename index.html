<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="Title">Password Generator</h1>
        </div>
        <div class="inputContainer">
            <div class="inputField">
                <input type="text" class="text-combination" id="text-combination" placeholder="Text Combination">
                <input type="number" class="InputRange" id="range" placeholder="Range">
            </div>

            <div class="BtnContainer">
                <button type="button" name="submit" onclick=clickHandler()>Generate Password</button>
            </div>
            <div class="password">
            <h2 class="pass-text">Your Password :</h2>
            <div class="tooltip">
                <h2 id="password-result" onclick=copyPass()></h2>
                <span class="tooltip-text">Copy to Clipboard</span>
            </div>
            
        </div>
        </div>

        <!-- result field -->
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
